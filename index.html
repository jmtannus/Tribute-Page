<body>
<!--A pÃ¡gina de homenagem deve ter um elemento main com o id main correspondente, que envolva todos os demais elementos-->

<!--Os elementos #img-div, #image, #img-caption, #tribute-info e #tribute-link devem estar aninhados dentro de #main.-->

 <main id="main">
      
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
          <img src="" alt="" id="image">
          <img src="" alt="" id="img-caption">
          <img src="" alt="" id="tribute-info">
          <a id="tribute-link" target="_blank">example</a>
        </figure>

    </main>
</body>
